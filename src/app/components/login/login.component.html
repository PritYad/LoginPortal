<div class="login-form mq-margin-top-small mq-padding-large">
  <form [formGroup]="form">
    <div class="heading-32 mq-margin-large-vertical text-center">Sign In</div>
    @if (errorMessage) {
    <div class="error" [displayError]="errorMessage"></div>
    }
    <mq-input
      label="Email"
      name="email"
      [fg]="form"
      type="text"
      placeholder="Your email"
    ></mq-input>
    <mq-input
      label="Password"
      name="password"
      [fg]="form"
      type="password"
      placeholder="Your password"
    ></mq-input>
    <div class="mq-margin-large-bottom">
      <button class="button" type="submit" (click)="login()">
        @if (isLoading) {
        <i class="fa fa-spinner fa-spin mq-padding-base-horizontal"> </i>
        } Sign In
      </button>
    </div>
  </form>
  <div class="mq-pull-right mq-margin-base-right">
    <a routerLink="/signup" class="links"><strong>Sign Up</strong></a>
  </div>
  <div class="text-center mq-margin-medium-top">
    <div><span class="label-text text-bold">or you can sign with</span></div>
    <button class="google" (click)="authWithGoogle()">
      <img
        class="img"
        alt="Login with Google"
        src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg"
      />
    </button>
  </div>
</div>
